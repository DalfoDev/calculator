<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <span id="result">0</span>
        </div>
        <div class="buttons">
            <button id="clear" class="functions">AC</button>
            <button id="backspace" class="functions">&#x232B;</button>
            <button id="toggle-sign" class="functions">+/-</button>
            <button class="operator">รท</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">ร</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">+</button>
            <button class="num" id="zero">0</button>
            <button class="num">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
